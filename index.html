<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="container-fluid mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-1 ml-4 mr-3">
            <a class="navbar-brand pl-3" href="#"><h4>Payment form example</h4></a>
        </nav>

        <form>   
            <div class="card ml-4 mb-5" style="width:81rem;">
            <div class="card-body">
            <div class="panel p-3">
                <div class="alert alert-danger" role="alert">Some fields are missing</div>
            </div>
    
            <div class="row justify-content-between mr-1">
                <div class="col-5 ml-3">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Card #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXXX">
                </div> 
                </div>
                <div class="col-2 ml-2">
                <div class="form-group">
                    <label for="exampleFormControlInput1">CVC #</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                </div> 
                </div>
                <div class="col-4 ml-2">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Amount</label>
                    <div class="input-group">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                    </div>
                </div>
                </div>
            </div>
                 
            <div class="row justify-content-between mr-1">
                <div class="col-6 ml-3">
                <div class="form-group">
                    <label for="exampleFormControlInput1">First name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div> 
                </div>
                <div class="col-5 ml-3">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div> 
                </div>
            </div>
    
            <div class="row justify-content-between mr-1">
                <div class="col-6 ml-3">
                <div class="form-group">
                    <label for="exampleFormControlInput1">City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>     
                </div>    
                <div class="col-3 ml-3">
                    <div class="form-group md-4">
                        <label for="validationCustom04">State</label>
                        <select class="custom-select" id="validationCustom04" required>
                          <option selected disabled value="">Pick a state</option>
                          <option>Antioquia</option>
                          <option>Bolivar</option>
                          <option>La Guajira</option>
                        </select>                  
                    </div> 
                </div>
                <div class="col-2 ml-3">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Postal code</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div> 
                </div>  
            </div>
            
            <div class="row justify-content-between mr-1">
                <div class="col-4 ml-4"><h5>We accept:</h5>
                <div class="btn btn-dark mt-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                </div>
                </div>
            

                    <div class="col-5 ml-3">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Message</label>
                            <textarea class="form-control" id="exampleFormControlInput1" placeholder=""></textarea>
                            <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                        </div> 
                    </div>
                </div>
                    
                <div class="alert alert-secondary" role="alert">
                    <div class="row justify-content-end mr-1">
                        <div class="justify-content-end">
                            <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                            <button type="button" class="btn btn-primary btn-sm">Send</button>
                        </div>
                    </div>   
                </div>

            </div>
            </div>
            
        </form>     
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
